<!DOCTYPE html>
<html>
    <head>
        <title>Employee Leave Request Form</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            .emp{
                color:darkblue;
            }

            .leave{
                color:blue;
            }

            .employee{
                background-color:beige;
            }

            .btn1{
                background-color: wheat;  
            }

            .btn2{
                background-color: wheat;
            }


        </style>
    </head>
    <body>
        <h1 class="emp">Employee Leave Form</h1><hr><br>
        <form class="employee"><br>
            <label>Employee Name :</label>
            <input type="text" class="ename" style="width:20%; height:30px">&nbsp; <br><br>
            <label>Emp Id : </label>
            <input type="number" class="empid" style="width:20%; height:30px" placeholder="eg.12345">&nbsp; <br><br>
            <label>Email Id : </label>
            <input type="email" class="mail" style="width:20%; height:30px">&nbsp <br><br>
            <label>Mobile Number : </label> 
            <input type="number" class="mobile" style="width:20%; height:30px" placeholder="0123456789">&nbsp; <br><br>
            <label>Position : </label>
            <select style="width:20%; height:30px">
                <option>UI Designer</option>
                <option>Software Developer</option>
                <option>Web Developer</option>
                <option>Associate</option>
                <option>Analyst</option>
                <option>Network Administrator</option>
            </select>
            <br><br>
            <label>Manager : </label>
            <input type="text" class="manager"><br><br>
            <hr>
            
            <h2 class="leave">Details for Leave</h2>
            <label>Start Date : </label>
            <input type="date" class="sdate" style="width:20%; height:30px">
            <label>End Date : </label>
            <input type="date" class="edate" style="width:20%; height:30px"><br><br>
            <label>Reason for Leave : </label>
            <br>
            <textarea type="text" name="message" style="width:20%; height:40px"></textarea><br><hr><br>
            <div align="center">
                <button type="submit" class="btn1" style="width:20%; height:30px">Submit</button>
                <button type="reset" class="btn2" style="width:20%; height:30px">Reset</button>
            </div>    
        </form>
    </body>
</html>
